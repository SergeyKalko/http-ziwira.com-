<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page</title>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <div class="article_submission_wrapper">
      <div class="article_submission"><h3>ARTICLE SUBMISSION</h3></div> 
    <div class="content_article_wrap">
      <div class="content_article_wrapper content_article_bg addition"><p><span>*</span><strong>Article Title:</strong></p></div>
      <p class="input_content_article content_article_bg"><input type="text" maxlength="120" placeholder="Write Text Here"></p>
      <div class="text_limit content_article_bg"><p>120 characters</p></div>
      <div class="content_article_wrapper content_article_bg"><p><span>*</span><strong>Body:</strong></p></div>
      <div class="content_article_bg">
        <p><textarea class="textarea_article" rows="20" cols="45" name="text" placeholder="Write Text Here"></textarea></p>
      </div>
      <div class="text_limit content_article_bg"><p>400 characters</p></div>
      <div class="row_">
        <div class="category_wrap">
          <div class="content_article_wrapper content_article_bg"><p><span>*</span><strong>Category:</strong></p></div>
            <p class="input_content_article content_article_bg"><select>
              <option>Please select your category</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select></p>
        </div>
        <div class="category_wrap">
          <div class="content_article_wrapper content_article_bg"><p><span>*</span><strong>Author Name:</strong></p></div>
          <p class="input_content_article content_article_bg"><input type="text" maxlength="120" placeholder="Write Text Here"></p>
        </div>
      </div>
    </div>
    <div class="submit_batton"><button class="submit_button_">SUBMIT</button></div>
  </div>
</body>
